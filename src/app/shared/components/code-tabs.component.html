<div class="code-tabs-container">
  <h2 class="code-tabs-title">
    ðŸ’» {{ title }}
  </h2>
  
  <!-- Tab Navigation -->
  <div class="tab-navigation" *ngIf="availableTabs.length > 1">
    <button
      *ngFor="let tab of availableTabs"
      (click)="setActiveTab(tab.key)"
      [class.active]="activeTab === tab.key"
      class="tab-button"
    >
      {{ tab.label }}
    </button>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    <div class="code-block">
      <pre>{{ getCurrentCode() }}</pre>
    </div>
  </div>
</div>
