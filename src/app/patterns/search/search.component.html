<div class="pattern-header">
  <h1 class="pattern-title">
    <span class="pattern-icon">=</span>
    Search Pattern
  </h1>
  <p class="pattern-description">
    Search interfaces allow users to quickly find content with real-time filtering, keyboard navigation, and intelligent suggestions.
  </p>
</div>

<div class="pattern-demo">
  <div class="search-container">
    <div class="search-input-wrapper" [class.focused]="isSearchFocused">
      <div class="search-icon">
        <svg fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
        </svg>
      </div>
      
      <input
        type="text"
        placeholder="Search patterns..."
        [(ngModel)]="searchQuery"
        (input)="onSearchInput($event)"
        (focus)="onSearchFocus()"
        (blur)="onSearchBlur()"
        (keydown)="onKeyDown($event)"
        class="search-input"
        autocomplete="off">
      
      <button *ngIf="searchQuery" 
              (click)="clearSearch()" 
              class="clear-button">
        <svg fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>

    <div *ngIf="showResults" class="search-results">
      <div *ngIf="filteredResults.length === 0" class="no-results">
        <span class="no-results-icon">=</span>
        <p>No results found for "{{ searchQuery }}"</p>
      </div>
      
      <div *ngFor="let result of filteredResults; let i = index"
           (click)="selectResult(result)"
           [class.selected]="i === selectedIndex"
           class="search-result-item">
        
        <div class="result-icon">{{ result.icon }}</div>
        
        <div class="result-content">
          <h4 class="result-title">{{ result.title }}</h4>
          <p class="result-description">{{ result.description }}</p>
          <span class="result-category">{{ result.category }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<app-code-tabs 
  [htmlCode]="htmlCode" 
  [scssCode]="scssCode" 
  [typescriptCode]="typescriptCode">
</app-code-tabs>
